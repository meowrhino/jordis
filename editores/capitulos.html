<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='utf-8'>
    <title>capítulo</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <main class='editor'>
        <h2>escribir capítulo</h2>
        <div class='meta'><span id='titulo' contenteditable='true' data-placeholder='título'></span><span id='capitulo'
                contenteditable='true' data-placeholder='capítulo'></span><span id='libro' contenteditable='true'
                data-placeholder='libro'></span><span id='fecha' contenteditable='true' data-placeholder='fecha'></span>
        </div>
        <div class='box'>
            <div id='editor' contenteditable='true'></div>
        </div>
        <div class='toolbar'><button class='nav-btn' data-action='link'>link</button><button class='nav-btn'
                data-tag='em'>cursiva</button></div>
        <div class='actions'><a href='#' id='download'>descargar</a></div>
    </main>
    <script src='js/editor-core.js'></script>
    <script>SimpleEditor.init({ root: document, editor: '#editor', toolbarSel: '.toolbar .nav-btn', downloadSel: '#download', filename: () => `${Date.now()}_capitulo.html` });</script>
</body>

</html>
