<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />

  <style>
    .diario-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(12px, 4vw, 48px);
      align-items: start;
      min-height: 100dvh;
    }

    .diario-left {
      padding: clamp(8px, 2vw, 16px);
    }

    .diario-right {
      padding: clamp(8px, 2vw, 16px);
    }

    .diario-entrada {
      margin: clamp(12px, 2.5vw, 28px) 0;
    }

    .diario-entrada h4 {
      margin: 0 0 .6em 0;
      font-weight: 400;
    }

    @media (max-width: 900px) {
      .diario-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main class="diario-grid">

      <h1>diario</h1>
      <nav class="menu nav-left" aria-label="Secciones">
